<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Desafio 4</title>
</head>
<body>
    <div class="mx-auto col-md-4">
        <div class="card p-4 mt-5">
            <div class="card-body">
                <h5 class="card-title h4">Fabrica de Vehículos</h5>
                <p class="card-text">Por Favor, seleccione las características del vehículo solicitado.</p>
                <form class="row g-3 needs-validation" novalidate>
                    
                    <div class="mb-3">
                        <label for="exampleDataList" class="form-label">Número de ruedas</label>
                        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="2" required>
                        <datalist id="datalistOptions">
                            <option value="2">
                            <option value="4">
                            <option value="5">
                        </datalist>
                    </div>

                    
                    <fieldset class="row mb3 mt-2 width:100% ">
                        <legend class="col-form-label col-sm-5 pt-3 text-nowrap">Carrocería</legend>
                        <div class="col-sm">

                            <div class="form-check ">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" required>
                                <label class="form-check-label" for="gridRadios1">chica</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                <label class="form-check-label" for="gridRadios2">mediana</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                <label class="form-check-label" for="gridRadios2">grande</label>
                            </div>

                        </div>
                    </fieldset>

                    
                    <div class="mb-3">
                        <label for="validationCustom02" class="form-label">Marca</label>
                        <select class="form-select" aria-label="Default select example" required>
                            <option value="1">Ford</option>
                            <option value="2">Fiat</option>
                            <option value="3">BW</option>
                            <option value="4">Audi</option>
                          </select>
                    </div>
                    
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Submit form</button>
                    </div>
                </form>
            </div>
        </div>      
    </div>
    
    
    <script src="main.js"></script>
</body>
</html>
